<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin-Calculator</title>
    
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="input-field"><p>679 + 222</p></div>
        <div class="button-container">
            <div class="button-container-input">
                <div class="button-input-row">
                    <button type="button" class="button-input">1</button>
                    <button type="button" class="button-input">2</button>
                    <button type="button" class="button-input">3</button>
                    <button type="button" class="button-input">+</button>
                </div>
                <div class="button-input-row">
                    <button type="button" class="button-input">4</button>
                    <button type="button" class="button-input">5</button>
                    <button type="button" class="button-input">6</button>
                    <button type="button" class="button-input">-</button>
                </div>
                <div class="button-input-row">
                    <button type="button" class="button-input">7</button>
                    <button type="button" class="button-input">8</button>
                    <button type="button" class="button-input">9</button>
                    <button type="button" class="button-input">*</button>
                </div>
                <div class="button-input-row">
                    <button type="button" class="button-input">0</button>
                    <button type="button" class="button-input">,</button>
                    <button type="button" class="button-input">C</button>
                    <button type="button" class="button-input">/</button>
                </div>
            </div>      
        </div>
        <div class="button-container-result">
            <button type="submit" class="button-input">=</button>
        </div> 
    </div>
</body>
</html>
