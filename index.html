<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin-Calculator</title>
    
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="input-field"><p></p></div>
        <div class="button-container">
            <div class="button-container-input">
                <div class="button-input-row">
                    <button type="button" class="button-input number">1</button>
                    <button type="button" class="button-input number">2</button>
                    <button type="button" class="button-input number">3</button>
                    <button type="button" class="button-input operator">+</button>
                </div>
                <div class="button-input-row">
                    <button type="button" class="button-input number">4</button>
                    <button type="button" class="button-input number">5</button>
                    <button type="button" class="button-input number">6</button>
                    <button type="button" class="button-input operator">-</button>
                </div>
                <div class="button-input-row">
                    <button type="button" class="button-input number">7</button>
                    <button type="button" class="button-input number">8</button>
                    <button type="button" class="button-input number">9</button>
                    <button type="button" class="button-input operator">*</button>
                </div>
                <div class="button-input-row">
                    <button type="button" class="button-input number">0</button>
                    <button type="button" class="button-input comma">.</button>
                    <button type="button" class="button-input clear">C</button>
                    <button type="button" class="button-input operator">/</button>
                </div>
            </div>      
        </div>
        <div class="button-container-result">
            <button type="submit" class="button-input result">=</button>
        </div> 
    </div>
</body>
</html>
