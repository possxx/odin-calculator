<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin-Calculator</title>
    
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="input-field"><p>679 + 222</p></div>
        <div class="button-container">
            <div class="button-container-input">
                <div class="button-input-row">
                    <div class="button-input"><p>0</p></div>
                    <div class="button-input"><p>1</p></div>
                    <div class="button-input"><p>2</p></div>
                    <div class="button-input"><p>+</p></div>
                </div>
                <div class="button-input-row">
                    <div class="button-input"><p>3</p></div>
                    <div class="button-input"><p>4</p></div>
                    <div class="button-input"><p>5</p></div>
                    <div class="button-input"><p>-</p></div>
                </div>
                <div class="button-input-row">
                    <div class="button-input"><p>6</p></div>
                    <div class="button-input"><p>7</p></div>
                    <div class="button-input"><p>8</p></div>
                    <div class="button-input"><p>*</p></div>
                </div>
                <div class="button-input-row">
                    <div class="button-input"><p>9</p></div>
                    <div class="button-input"><p>,</p></div>
                    <div class="button-input"><p>C</p></div>
                    <div class="button-input"><p>/</p></div>
                </div>
            </div>      
        </div>
        <div class="button-container-result">
            <div class="button-result"><p>=</p></div>
        </div> 
    </div>
</body>
</html>
